# =============================================================================
# Tmux Configuration
# =============================================================================

# -----------------------------------------------------------------------------
# Prefix Key
# -----------------------------------------------------------------------------
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# -----------------------------------------------------------------------------
# Core Settings
# -----------------------------------------------------------------------------
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 10000
set -sg escape-time 0
set -g focus-events on
set -g set-clipboard on

# -----------------------------------------------------------------------------
# Vim-Style Navigation
# -----------------------------------------------------------------------------
# Pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Window switching
bind -n C-h previous-window
bind -n C-l next-window

# Copy mode with vim keybindings
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel

# -----------------------------------------------------------------------------
# Splits & Windows
# -----------------------------------------------------------------------------
# Intuitive splits (open in current path)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Arrow key resizing (no prefix needed with repeat)
bind -r Left resize-pane -L 2
bind -r Down resize-pane -D 2
bind -r Up resize-pane -U 2
bind -r Right resize-pane -R 2

# -----------------------------------------------------------------------------
# Utility Keybindings
# -----------------------------------------------------------------------------
# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Kill pane/window without confirmation
bind x kill-pane
bind X kill-window

# Swap windows
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

# Coding layout (main left + 4 smaller panes right)
bind W select-layout "56de,375x57,0,0{89x57,0,0,2,285x57,90,0[285x35,90,0{131x35,90,0,3,153x35,222,0,6},285x21,90,36{142x21,90,36,5,142x21,233,36,7}]}"

# -----------------------------------------------------------------------------
# Catppuccin Theme (Macchiato)
# -----------------------------------------------------------------------------
set -g @catppuccin_flavor "macchiato"
set -g @catppuccin_window_status_style "rounded"

# Status bar modules
set -g @catppuccin_status_modules_right "session date_time"
set -g @catppuccin_status_modules_left ""

set -g @catppuccin_date_time_text "%H:%M"

# -----------------------------------------------------------------------------
# Plugins (via TPM)
# -----------------------------------------------------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'catppuccin/tmux#v2.1.3'

# Plugin settings
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '10'

# Initialize TPM (keep this at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
